<!DOCTYPE html>
<html>
<head>
<title>Webcam CV</title>
  
<style>

#videoElem {
   width:320px; 
   height:240px;
}

#canvasElem {
   width:320px; 
   height:240px;
}

</style>
</head>
  
<body>


<video autoplay="true" id="videoElem"></video>
<canvas id ="canvasElem"></canvas>
<button onclick="captureBackground()">Capture Background</button>


<script>
   var video = document.getElementById("videoElem");
   var canvas = document.getElementById("canvasElem");
   var context = canvas.getContext("2d");
   var back = document.createElement("canvas");
   var backContext = back.getContext("2d");

   var ch, cw;

   var backgroundAvgI;
   var backgroundAvgR;
   var backgroundAvgG;
   var backgroundAvgB;

   var foremean = 0;
   var backmean = 0;
   var numfore = 0;
   var numback = 0;

   var threshold = 40;

   var numBackFrames = 100;

   window.onload = getVid;

   function getVid() {

      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia 
                            || navigator.mozGetUserMedia || navigator.msGetUserMedia 
                            || navigator.oGetUserMedia;
       
      if (navigator.getUserMedia) {       
         navigator.getUserMedia({video: true}, handleVideo, videoError);
      }
   }
    
   function handleVideo(stream) {
      video.src = window.URL.createObjectURL(stream);
   
      cw = video.clientWidth;
      ch = video.clientHeight;
      canvas.width = cw;
      canvas.height = ch;
      back.width = cw;
      back.height = ch;

   }
    
   function videoError(e) {
      alert("Could not initialize camera. :(");
   }

   function draw() {

      backContext.drawImage(video,0,0,cw,ch);

      var idata = backContext.getImageData(0,0,cw,ch);
      var data = idata.data;

      for(var i = 0; i < data.length; i+=4) {
         var r = data[i];
         var g = data[i+1];
         var b = data[i+2];

         var currI = (3*r+4*g+b)>>>3;
         var backI = backgroundAvgI[i];
         var iDiff = Math.abs(currI - backI);

         var rDiff = Math.abs(r - backgroundAvgR[i]);
         var gDiff = Math.abs(g - backgroundAvgG[i]);
         var bDiff = Math.abs(b - backgroundAvgB[i]);
         var totalColorDiff = rDiff + gDiff + bDiff;

         console.log("color diff" = totalColorDiff);

         if (Math.abs(currI - backI) < threshold){ //background
            data[i] = 0;
            data[i+1] = 0;
            data[i+2] = 0;

            backmean += backI;
            numback ++;

         } else { //foreground
            data[i] = 255;
            data[i+1] = 255;
            data[i+2] = 255;

            foremean += currI;
            numfore ++;
         }
      }
      //threshold = ((foremean/numfore) + (backmean/numback))/2;

      idata.data = data;
      // Draw the pixels onto the visible canvas
      context.putImageData(idata,0,0);
      // Start over!
      setTimeout(draw);
   }

   function captureBackground() {

      var background = backContext.getImageData(0, 0, cw, ch);
      var backgroundData = background.data;
      backgroundAvgI = new Array(backgroundData.length/4);
      backgroundAvgR = new Array(backgroundData.length/4);
      backgroundAvgG = new Array(backgroundData.length/4);
      backgroundAvgB = new Array(backgroundData.length/4);

      for (var j = 0; j < numBackFrames; j++){

         backContext.drawImage(video, 0, 0, cw, ch);
         background = backContext.getImageData(0, 0, cw, ch);
         backgroundData = background.data;

         for(var i = 0; i < backgroundData.length ; i+=4) {
            var r = backgroundData[i];
            var g = backgroundData[i+1];
            var b = backgroundData[i+2];
            var brightness = (3*r+4*g+b)>>>3;
            if (backgroundAvgI[i] === undefined){
               backgroundAvgI[i] = brightness;
            } else {
               backgroundAvgI[i] += brightness;
            }
            if (backgroundAvgR[i] === undefined){
               backgroundAvgR[i] = r;
            } else {
               backgroundAvgR += r;
            }            
            if (backgroundAvgG[i] === undefined){
               backgroundAvgG[i] = g;
            } else {
               backgroundAvgG += g;
            }            
            if (backgroundAvgB[i] === undefined){
               backgroundAvgB[i] = b;
            } else {
               backgroundAvgB += b;
            }
         }
         while (video.readyState !== video.HAVE_ENOUGH_DATA){
            sleep(20);
         }
      }

      for (var k = 0; k < backgroundAvgI.length; k++){
         backgroundAvgI[k] /= numBackFrames;
         backgroundAvgR[k] /= numBackFrames;
         backgroundAvgG[k] /= numBackFrames;
         backgroundAvgB[k] /= numBackFrames;
      }

      draw();
   }
